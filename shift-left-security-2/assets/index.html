<html>
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        :target {
            background-color: #ff8;
            transition: all 0.3s linear 0.3s;
        }
    </style>
</header>

<body>
    <article class="markdown-body">
        <h1>GitHub links</h1>
        <div id="pom">
          <h2>pom.xml, rama master</h2>
          <a href="https://github_url/blob/master/pom.xml" target="github">github_url/pom.xml</a>
        </div>
        <div id="pom-deps-check">
          <h2>pom.xml, rama deps-check</h2>
          <a href="https://github_url/blob/deps-check/pom.xml" target="github">github_url/deps-check/pom.xml</a>
        </div>
        <div id="jenkinsfile-deps-check">
            <h2>Jenkinsfile, rama deps-check</h2>
            <a href="https://github_url/blob/deps-check/Jenkinsfile" target="github">github_url/deps-check/Jenkinsfile</a>
        </div>
        <div id="pr">
          <h2>Pull requests</h2>
          <a href="https://github_url/pulls" target="github">github_url/pulls</a>
      </div>
    </article>
</body>

</html>
